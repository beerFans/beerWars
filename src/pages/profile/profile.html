<ion-content no-padding>
	<div id="card">
		<div id="front">
			<div id="arrow"><i class="fa fa-arrow-left"></i></div>
			<div id="top-pic"></div>
			<!-- <div class="avatar" (click)="changePicture()" 
			[ngStyle]="{'background-image': 'url(' + user?.avatarUrl + ')' }">
			</div> -->
			<img class="img-circle" src="{{avatarUrl}}" alt="" (click)="changePicture()"/>
			<ion-fab right top>
			<button ion-fab mini color="light" (click)="logOut()">
			<ion-icon name="exit"></ion-icon>
			</button>
			</ion-fab>
			<div id="info-box">
				<div class="info" text-center>
					<h2 style="color: white;">{{ user?.name }}</h2>
					<!-- <h2 style="color: white;">{{ user?.email }}</h2> -->
					<h3 style="color: white;">Cervezas: {{ user?.beerCount }}</h3>
				</div>
			</div>
		</div>
	</div>
</ion-content>
