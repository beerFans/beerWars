<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: black;">

  <!-- Fotito
  beerCount
  nombre de la mesa -->
  <div *ngIf="joined && table">
    <ion-card>
      <img src="{table.picture}" />
      <div class="card-title">{{table.name}}</div>
      <div class="card-subtitle">{{table.beerCount}}</div>
    </ion-card>
  </div>
  <h3>{{qrID}}</h3>

  <button *ngIf="!joined" style="vertical-align: center;" ion-button text-center (click)="scanQR()">Unirse a una mesa</button>

</ion-content>
