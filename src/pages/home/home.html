<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons *ngIf="joined && table" end>
      <button ion-button icon-only (click)="exitTable()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding style="background: black;">

  <!-- Fotito
  beerCount
  nombre de la mesa -->
  <div *ngIf="loading" loading>
    <!-- <img src="assets/imgs/beerFillGif.gif"> -->
    <ion-spinner></ion-spinner>
  </div>
  <div *ngIf="!loading">
    <div *ngIf="joined && table">
      <ion-card style="overflow: visible">
        <img src="{{table.picture}}" style="width: 100vw ; height: 40vh"/>
        <div *ngIf="table.name != null" class="card-title">{{table.name}}</div>
        <div class="card-subtitle">Cervezas tomadas: {{table.beerCount}}</div>
        <ion-fab right bottom>
          <button ion-fab mini color="light"><ion-icon name="settings"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab (click)="changePicture()"><ion-icon name="camera"></ion-icon></button>
            <button ion-fab (click)="changeName()"><ion-icon name="create"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      </ion-card>
      
      <div *ngFor="let user of table.users">
        <ion-item>
          <ion-icon name="body" item-start large></ion-icon>
          <h2>{{user.name}}</h2>
          <ion-icon name="beer" small>  {{user.beerCount}}</ion-icon>
        </ion-item>
      </div>
      
    </div>

    <div *ngIf="!joined" style="padding-top: 2em;">
      <div text-center>
        <h2 >BIENVENIDO</h2>
        <h2 > A</h2>
        <h2 > BEERWARS </h2>
      </div>
      <div style="padding-top: 4em;">
        <button ion-button outline block (click)="scanQR()">Unirse a mesa</button>
      </div>
    </div>
  </div>
</ion-content>
