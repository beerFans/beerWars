<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Fotito
  beerCount
  nombre de la mesa -->
  <div *ngIf="table">
    <h3>{{table?.name}}</h3>
    <h3>{{table?.beerCount}}</h3>
    <h3>{{table?.id}}</h3>
  </div>
  <h3>{{qrID}}</h3>

  <button ion-button (click)="scanQR()">Unirse a una mesa</button>
</ion-content>
