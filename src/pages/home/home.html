<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding style="background: black;">

  <!-- Fotito
  beerCount
  nombre de la mesa -->
  <div *ngIf="joined && table">
    <ion-card style="overflow: visible">
      <img src="{{table.picture}}" style="width: 100vw"/>
      <div class="card-title">Mesa numero 3</div>
      <!-- <div class="card-title">{{table.name}}</div> -->
      <div class="card-subtitle">Cervezas tomadas: {{table.beerCount}}</div>
    </ion-card>
    <div *ngFor="let user of table.users">
      <ion-item>
        <ion-icon name="body" item-start large></ion-icon>
        <h2>{{user.name}}</h2>
        <ion-icon name="beer" small>  {{user.beerCount}}</ion-icon>
      </ion-item>
    </div>
  </div>

  <div *ngIf="!joined" style="padding-top: 2em;">
    <div text-center>
      <h2 >BIENVENIDO</h2>
      <h2 > A</h2>
      <h2 > BEERWARS </h2>
    </div>
    <div style="padding-top: 4em;">
      <button ion-button outline block (click)="scanQR()">Unirse a mesa</button>
    </div>
  </div>
</ion-content>
