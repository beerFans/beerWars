<ion-content class="card-background-page">

  <!-- Fotito
  beerCount
  nombre de la mesa -->
  <div *ngIf="loading" loading>
    <!-- <img src="assets/imgs/beerFillGif.gif"> -->
    <ion-spinner></ion-spinner>
  </div>

<!--   <div *ngIf="!connection" text-center>
    <div class="center"><ion-icon name="warning"></ion-icon></div>
    <ion-label>Verifique su Conexión </ion-label>
  </div> -->

  <ion-grid *ngIf="!connection">
    <ion-row>
      <ion-icon style="display: block; position: absolute; left: 47%;" name="warning"></ion-icon>
    </ion-row>
    <ion-row>
      <ion-label text-center >Verifique su Conexión </ion-label>
    </ion-row>
  </ion-grid>

  <div *ngIf="!loading && connection">
    <div *ngIf="joined && table">
      <ion-card style="overflow: visible">
        <img src="{{table.picture}}" style="width: 100vw ; height: auto"/>
        <div *ngIf="table.name != null" class="card-title">{{table.name}}</div>
        <div class="card-subtitle">Cervezas tomadas: {{table.beerCount}}</div>
        <ion-fab right top>
          <button ion-fab mini color="light" (click)="exitTable()">
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-fab>
        <ion-fab right bottom>
          <button ion-fab mini color="light"><ion-icon name="settings"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab (click)="changePicture()"><ion-icon name="camera"></ion-icon></button>
            <button ion-fab (click)="changeName()"><ion-icon name="create"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      </ion-card>
      
      <div>
        <ion-item no-lines *ngFor="let user of table.users">
          <!-- <ion-icon name="body" item-start large></ion-icon> -->
          <img class="userPic" src="{{user.avatarUrl}}" item-start alt=""/>
          <h2>{{user.name}}</h2>
          <ion-icon name="beer" small>{{user.beerCount}}</ion-icon>
        </ion-item>
      </div>
      
    </div>

    <div *ngIf="!joined" style="padding-top: 2em;">
      <div style="color:white" text-center>
        <h1>BIENVENIDO A BEERWARS</h1>
        <!-- <h2 > A</h2>
        <h2 > BEERWARS </h2> -->
        <h3 style="bottom:50px;" >Escanea el codigo en tu mesa para ingresar</h3>
      </div>
      <div text-center style="bottom:40px">
        <button ion-button outline round (click)="scanQR()" color="light">Unirse a una mesa</button>
      </div>
    </div>
  </div>
</ion-content>
