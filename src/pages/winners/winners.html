<ion-header>

    <ion-navbar color= "#212121">
      <ion-title text-center>Ganadores</ion-title>
    </ion-navbar>
  
  </ion-header>
  
<ion-content>

  <ion-list>
    <ion-item no-lines *ngFor="let table of winnerTables">
      <ion-label stacked>{{table.createdAt | date:'dd/MM/yyyy'}}</ion-label>
      <ion-label no-lines (click)="goToTable(table)">
        {{table.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
